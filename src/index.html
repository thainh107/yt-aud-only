<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>YT Audio Player</title>
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Mono"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div id="content">
			<div class="container">
				<div id="urlContainer">
					<form id="getURL">
						<label for="urlInput">YouTube URL: </label
						><input type="text" id="urlInput" name="urlInput" />
						<input
							type="submit"
							id="submitButton"
							class="material-icons"
							value="check"
						/>
					</form>
				</div>
				<div id="player" style="display: none">
					<div><img id="thumbnail" /></div>
					<div>
						<div id="nowPlaying"></div>
						<div id="timeStamps">
							<span id="currentTime"></span>
							<span id="position"></span>
							<span id="totalTime"></span>
						</div>
						<progress
							value="0"
							id="progressBar"
							style="visibility: hidden"
						></progress>
					</div>
					<div id="controls" style="visibility: hidden">
						<i
							id="volumeOffButton"
							class="material-icons off"
							style="color: gainsboro"
							>volume_off</i
						><i
							id="skipPreviousButton"
							class="material-icons"
							style="visibility: hidden"
							>skip_previous</i
						><i id="replayButton" class="material-icons">replay</i
						><i id="playButton" class="material-icons">play_arrow</i
						><i
							id="skipNextButton"
							class="material-icons"
							style="visibility: hidden"
							>skip_next</i
						><i
							id="repeatButton"
							class="material-icons off"
							style="color: gainsboro"
							>repeat</i
						><i
							id="shuffleButton"
							class="material-icons off"
							style="color: gainsboro"
							>shuffle</i
						>
					</div>
				</div>
			</div>
			<div class="container">
				<div>
					<table id="playlistChannel"></table>
					<i
						id="playlistDeleteButton"
						class="material-icons"
						style="visibility: hidden"
						>cancel</i
					>
				</div>
				<div id="disclaimer">
					<p>
						
					</p>
					<p>
					</p>
				</div>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
